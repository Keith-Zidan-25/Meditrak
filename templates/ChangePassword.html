<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Change Password</title> 
    <link rel="stylesheet" type="text/css" href="../static/CSS/global.css"> 
    <link rel="stylesheet" type="text/css" href="../static/CSS/user_verification.css"> 
    <script src="../static/medi.js"></script> 
</head> 
<body> 
    <div class="container"> 
        <h1>Change Password</h1> 
        <form action="/edit_password" method="post"> 
            <div class="input-container"> 
                <label for="old-password">Enter Old Password:</label> 
                <input type="text" id="old-password" name="old-password" placeholder="Enter Old Password" required>
                
                <label for="new-password">Enter New Password:</label> 
                <input type="text" id="new-password" name="new-password" placeholder="Enter New Password" required>
            </div> 
            <button type="submit">Change Password</button> 
        </form> 
    </div> 
</body> 
</html>
